<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hub de Enlaces</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      text-align: center;
    }

    #links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .link {
      padding: 15px;
      background: linear-gradient(45deg, #007bff, #0056b3); /* Fondo degradado */
      color: #fff;
      text-decoration: none;
      border-radius: 8px; /* Bordes redondeados */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transiciones mÃ¡s suaves */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: 2px solid transparent; /* Borde transparente por defecto */
    }

    .link:hover {
      transform: translateY(-3px); /* Efecto de levantamiento al hacer hover */
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2); /* Sombra mÃ¡s pronunciada */
      border-color: #007bff; /* Cambio de color del borde al hacer hover */
    }

    .link i {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://imgur.com/KA2PDn5.jpeg" alt="Hub de Enlaces" style="display: block; margin: auto; border-radius: 50px;">
    <div id="links"></div>
  </div>

</body>
</html>
